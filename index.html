<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="node.js"defer></script>
</head>
<body>
    <div class="container">
        <header>
            <!-- create a header inleft(logo) inright(signin,cart) -->
            <div class="logo">
                <img src="./photos/logo.png" alt="logo">
            </div>
            <div>
                <a href="/#/sign-in">sign-in</a>
                <a href="/#/cart">cart</a>
            </div>
        </header>
        <main>
            <!-- enter products -->
            <div>
                <ul class="products">
                    <li class="product">boys</li>
                    <li class="product">girls</li>
                    <li class="product">watches</li>
                    <li class="product">sunglasses</li>
                </ul>
            </div>
        </main>
        <footer>
            <!-- enter privacy notice(rights reserved) -->
            all rights reserved
        </footer>
    </div>
</body>
</html>
