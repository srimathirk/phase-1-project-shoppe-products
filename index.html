<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="node.js"defer></script>
</head>
<body>
    <div class="container">
        <header>
            <!-- create a header inleft(logo) inright(signin,cart) -->
            <div class="logo">
                <img src="./photos/logo.png" alt="logo">
            </div>
            <div>
                <a >Home</a>
                <a >cart</a>
            </div>
        </header>
        <main>
            <!-- enter products -->
            <div id="product-collection">
                
            </div>
            <form id="newform">
                <input type="text" name="name" placeholder="Enter name:" />
                <input type="text" name="price" placeholder="Enter price:" />
                <input type="text" name="rating" placeholder="Enter rating:" />
                <input type="text" name="image" placeholder="Enter image:" />
                <input type="submit" />
            </form>

            <!-- update ratings and reviews -->
            <form id="editform">
                <input type="text" name="rating" placeholder="Enter NewRating:" />
                <input type="text" name="review" placeholder="Enter NewReviews:" />
                <input type= number name= id placeholder="Enter id:" />
                <input type="submit" />
            </form>

            <!-- delete form -->
            <form id="deleteform">
                <input type= number name= id placeholder="Enter id todelete:" />
                <input type="submit" />
            </form>

        </main>
        <footer>
            <!-- enter privacy notice(rights reserved) -->

            all rights reserved
        </footer>
    </div>
</body>
</html>
